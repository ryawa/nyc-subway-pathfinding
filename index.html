<!DOCTYPE html>
<html>
  <head>
    <title>NYC Subway Pathfinding</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""
    />
  </head>
  <body>
    <div id="map" style="height: 100vh; width: 100%"></div>
    <script
      src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
      integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
      crossorigin=""
    ></script>
    <script>
      let lastZoom = 12;
      const map = L.map("map").setView([40.7128, -74.006], lastZoom);
      L.tileLayer(
        "https://{s}.basemaps.cartocdn.com/light_nolabels/{z}/{x}/{y}{r}.png",
        {
          attribution:
            '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors &copy; <a href="https://carto.com/attributions">CARTO</a>',
          subdomains: "abcd",
          maxZoom: 20,
        }
      ).addTo(map);

      fetch("graph.json")
        .then((response) => response.json())
        .then((data) => {
          data.nodes.forEach((node) => {
            L.circle([node.lat, node.lon], { radius: 50 })
              .bindTooltip(node.name)
              .addTo(map);
          });
          data.edges.forEach((edge) => {
            const sourceNode = data.nodes.find(
              (element) => element.id == edge.source
            );
            const targetNode = data.nodes.find(
              (element) => element.id == edge.target
            );
            const latlngs = [
              [sourceNode.lat, sourceNode.lon],
              [targetNode.lat, targetNode.lon],
            ];
            let color = "";
            if (edge["route_id"]==="1"||edge["route_id"]==="2"||edge["route_id"]==="3"){
              color = "red";
            }
            else if (edge["route_id"]==="4"||edge["route_id"]==="5"||edge["route_id"]==="6"||edge["route_id"]==="G"){
              color = "green";
            } else if (edge["route_id"]==="7"){
              color = "purple";
            } else if (edge["route_id"]==="A"||edge["route_id"]==="C"||edge["route_id"]==="E"||edge["route_id"]==="H"){
              color = "blue";
            } else if (edge["route_id"]==="B"||edge["route_id"]==="D"||edge["route_id"]==="F"||edge["route_id"]==="M"){
              color = "orange";
            } else if (edge["route_id"]==="N"||edge["route_id"]==="Q"||edge["route_id"]==="R"||edge["route_id"]==="W"){
              color = "yellow";
            } else if (edge["route_id"]==="L"||edge["route_id"]==="S"){
              color = "gray";
            } else if (edge["route_id"]==="J"||edge["route_id"]==="Z"){
              color = "brown";
            } else {
              color = "pink"
            }
            L.polyline(latlngs, {color: color}).addTo(map);
          });
        });

      const tooltipThreshold = 15;
      map.on("zoom", function () {
        const zoom = map.getZoom();
        if (zoom < tooltipThreshold && lastZoom >= tooltipThreshold) {
          map.eachLayer((l) => {
            if (l.getTooltip()) {
              const tooltip = l.getTooltip();
              l.unbindTooltip().bindTooltip(tooltip, {
                permanent: false,
              });
            }
          });
        } else if (zoom >= tooltipThreshold && lastZoom < tooltipThreshold) {
          map.eachLayer((l) => {
            if (l.getTooltip()) {
              const tooltip = l.getTooltip();
              l.unbindTooltip().bindTooltip(tooltip, {
                permanent: true,
              });
            }
          });
        }
        lastZoom = zoom;
      });
    </script>
  </body>
</html>
