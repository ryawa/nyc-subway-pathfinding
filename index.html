<!DOCTYPE html>
<html>
  <head>
    <title>NYC Subway Pathfinding</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""
    />
    <style>
      .icon {
        display: flex;
        align-items: center;
      }
      *{
        font-family: 'Roboto', sans-serif;
      }
    </style>
  </head>
  <body>
    <div id="map" style="height: 100vh; width: 100%"></div>
    <script
      src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
      integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
      crossorigin=""
    ></script>
    <script src="SmoothWheelZoom.js"></script>
    <script>
      let lastZoom = 13;
      const map = L.map("map", {
        scrollWheelZoom: false,
        smoothWheelZoom: true,
        smoothSensitivity: 1,
      }).setView([40.70949, -73.97853], lastZoom);
      L.tileLayer(
        "https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png",
        {
          attribution:
            '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors &copy; <a href="https://carto.com/attributions">CARTO</a>',
          subdomains: "abcd",
          maxZoom: 20,
        }
      ).addTo(map);

      const colors = {
        1: "#ee352e",
        2: "#ee352e",
        3: "#ee352e",
        4: "#00933c",
        5: "#00933c",
        6: "#00933c",
        7: "#b933ad",
        A: "#0039a6",
        C: "#0039a6",
        E: "#0039a6",
        H: "#808183",
        B: "#ff6319",
        D: "#ff6319",
        F: "#ff6319",
        M: "#ff6319",
        N: "#fccc0a",
        Q: "#fccc0a",
        R: "#fccc0a",
        W: "#fccc0a",
        L: "#a7a9ac",
        FS: "#808183",
        GS: "#808183",
        SI: "#0078c6",
        J: "#996633",
        Z: "#996633",
        G: "#6cbe45",
      };

      fetch("graph.json")
        .then((response) => response.json())
        .then((data) => {

          data.edges.forEach((edge) => {
            const sourceNode = data.nodes.find(
              (element) => element.id == edge.source
            );
            const targetNode = data.nodes.find(
              (element) => element.id == edge.target
            );
            const latlngs = [
              [sourceNode.lat, sourceNode.lon],
              [targetNode.lat, targetNode.lon],
            ];

            L.polyline(latlngs, {
              color: colors[edge["route_id"]] ?? "black",
            }).addTo(map);
          });
          data.nodes.forEach((node) => {
            L.marker([node.lat, node.lon], {
              opacity: 0,
              icon: L.divIcon({
                className: "icon",
                html: `
                  <div
                    style="
                      min-width: 4px;
                      width: 4px;
                      height: 4px;
                      margin-left: 4px;
                      margin-right: 4px;
                      background-color: black;
                      border-radius: 50%;
                      
                    "
                  ></div>
                  <span style="font-size:14px;font-weight:900;-webkit-text-stroke:.7px white;white-space: nowrap;">${node.name}</span>
                `,
              }),//text-shadow: 0 0 5px white,0 0 5px white,0 0 5px white,0 0 5px white;
            }).addTo(map);
          });
        });

      const tooltipThreshold = 13.5;
      map.on("zoom", function () {
        const zoom = map.getZoom();
        if (zoom < tooltipThreshold && lastZoom >= tooltipThreshold) {
          map.eachLayer((l) => {
            if (l instanceof L.Marker) {
              l.setOpacity(0);
            }
          });
        } else if (zoom >= tooltipThreshold && lastZoom < tooltipThreshold) {
          map.eachLayer((l) => {
            if (l instanceof L.Marker) {
              l.setOpacity(1);
            }
          });
        }
        lastZoom = zoom;
      });
    </script>
  </body>
</html>
